<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de cuotas para compras en Apple Trade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            text-align: center;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Cálculo de cuotas para compras en Apple Trade</h1>
    <label for="amount">Monto a financiar (indicar precio de contado) :</label>
    <input type="number" id="amount" placeholder="Ingrese el precio del iPhone que desea calcular">
    <button onclick="calculateInstallments()">Calcular</button>
    <div class="result" id="result">
        <p>3 cuotas: -</p>
        <p>6 cuotas: -</p>
        <p>9 cuotas: -</p>
        <p>12 cuotas: -</p>
    </div>

    <script>
        function formatCurrency(value) {
            return new Intl.NumberFormat("es-AR", {
                style: "currency",
                currency: "ARS",
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(value);
        }

        function calculateInstallments() {
            const amount = parseFloat(document.getElementById("amount").value);

            if (isNaN(amount) || amount <= 0) {
                alert("Por favor, ingrese un monto válido.");
                return;
            }

            const valor2 = (amount * 1.29) / 3;
            const valor3 = (amount * 1.38) / 6;
            const valor4 = (amount * 1.49) / 9;
            const valor5 = (amount * 1.60) / 12;

            document.getElementById("result").innerHTML = `
                <p>Pagando en 3 cuotas de: ${formatCurrency(valor2)}</p>
                <p>Pagando en 6 cuotas de: ${formatCurrency(valor3)}</p>
                <p>Pagando en 9 cuotas de: ${formatCurrency(valor4)}</p>
                <p>Pagando en 12 cuotas de: ${formatCurrency(valor5)}</p>
            `;
        }
    </script>
</body>
</html>
